<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook â€“ Log In or Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      color: #1877f2;
      font-weight: bold;
      margin-bottom: 25px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    form input[type="email"]:focus,
    form input[type="password"]:focus {
      border-color: #1877f2;
      outline: none;
    }
    form button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #165ec9;
    }
    .forgot-password {
      margin-top: 16px;
      display: block;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    @media (max-width: 420px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">facebook</div>
    <form onsubmit="return validateLogin()">
      <input type="email" id="email" placeholder="Email or phone number" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit">Log In</button>
    </form>
    <a href="fp.html" class="forgot-password">Forgotten password?</a>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (email === "") {
        alert("Please enter your email or phone number.");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }

      alert("Login submitted! (Demo only)");
      return false; // Prevent actual form submission for demo
    }
  </script>

</body>
</html>
