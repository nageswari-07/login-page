<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Account Chooser Mockup</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #fff;
    color: #202124;
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  .container {
    width: 360px;
    border: 1px solid #dadce0;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
  }
  /* Header */
  .header {
    display: flex;
    align-items: center;
    padding: 12px 24px;
    border-bottom: 1px solid #dadce0;
  }
  .header img {
    width: 18px;
    height: 18px;
    margin-right: 8px;
  }
  .header span {
    font-size: 14px;
    color: #5f6368;
    font-weight: 500;
  }

  /* Main content */
  .main {
    padding: 32px 24px 24px;
    text-align: center;
  }
  .main h1 {
    font-weight: 400;
    font-size: 24px;
    margin: 0 0 8px 0;
    color: #202124;
  }
  .main p {
    font-size: 14px;
    margin: 0 0 32px 0;
    color: #5f6368;
  }
  .main p a {
    color: #1a73e8;
    text-decoration: none;
  }
  .main p a:hover {
    text-decoration: underline;
  }

  /* Account list */
  .account-list {
    border-top: 1px solid #dadce0;
    border-bottom: 1px solid #dadce0;
  }
  .account-item {
    display: flex;
    align-items: center;
    padding: 12px 24px;
    cursor: pointer;
    border-bottom: 1px solid #dadce0;
    transition: background-color 0.2s ease;
  }
  .account-item:last-child {
    border-bottom: none;
  }
  .account-item:hover {
    background-color: #f8f9fa;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ccc;
    font-size: 20px;
    font-weight: 700;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 16px;
    flex-shrink: 0;
  }
  .avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }
  .account-info {
    text-align: left;
  }
  .account-name {
    font-weight: 700;
    font-size: 14px;
    color: #202124;
    margin-bottom: 2px;
  }
  .account-email {
    font-size: 13px;
    color: #5f6368;
  }

  /* Use another account */
  .use-account {
    display: flex;
    align-items: center;
    padding: 12px 24px;
    cursor: pointer;
    font-weight: 700;
    color: #202124;
    font-size: 14px;
  }
  .use-account:hover {
    background-color: #f8f9fa;
  }
  .use-account-icon {
    width: 24px;
    height: 24px;
    margin-right: 16px;
    fill: #5f6368;
  }

  /* Footer */
  .footer {
    display: flex;
    justify-content: space-between;
    padding: 12px 24px;
    font-size: 12px;
    color: #5f6368;
    user-select: none;
  }
  .language-selector {
    cursor: pointer;
  }
  .footer a {
    color: #5f6368;
    text-decoration: none;
    margin-left: 12px;
  }
  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <header class="header" role="banner">
    <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" alt="Google G logo" />
    <span>Sign with Google</span>
  </header>

  <main class="main" role="main" aria-label="Choose an account">
    <h1>Choose an account</h1>
    <p>to continue to <a href="#">MyApp</a>.</p>
  </main>

  <section class="account-list" role="list">
    <div class="account-item" role="listitem" tabindex="0">
      <div class="avatar">
      
      </div>
      <div class="account-info">
        <div class="account-name">satwika</div>
        <div class="account-email">sat21@gmail.com</div>
      </div>
    </div>

    <div class="account-item" role="listitem" tabindex="0">
      <div class="avatar">N</div>
      <div class="account-info">
        <div class="account-name">nageswari</div>
        <div class="account-email">nag.p@gmail.com</div>
      </div>
    </div>

    <div class="use-account" tabindex="0" role="button" aria-label="Use another account">
      <svg class="use-account-icon" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      Use another account
    </div>
  </section>

  <footer class="footer" role="contentinfo">
    <div class="language-selector" tabindex="0" aria-haspopup="listbox" aria-label="Select language">
      English (United States) â–¼
    </div>
    <div>
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </footer>
</div>

</body>
</html>
