<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoiceSense AI Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      display: none;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
    }

    button.login-btn {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .create-account {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .create-account a {
      color: #007bff;
      text-decoration: none;
    }

    .separator {
      text-align: center;
      margin: 15px 0;
    }

    .social-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .google-btn {
      background-color: #db4437;
    }

    .facebook-btn {
      background-color: #3b5998;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In to VoiceSense AI</h2>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>
      <div id="passwordError" class="error-message">Password must be at least 8 characters long.</div>

      <div class="show-password">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Show Password</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="create-account">
        Not a member? <a href="nag2.html">Create a new account</a>
      </div>

      <div class="separator">Or login with</div>

      <button type="button" class="social-btn google-btn" onclick="window.location.href='.html'">Continue with Google</button>
      <button type="button" class="social-btn facebook-btn"onclick="window.location.href='face.html'">Continue with Facebook</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    }

    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      const passwordInput = document.getElementById('password');
      const errorDiv = document.getElementById('passwordError');
      errorDiv.style.display = 'none'; // reset error

      if (passwordInput.value.length < 8) {
        event.preventDefault(); // stop form submission
        errorDiv.style.display = 'block';
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
